  <head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript">
      var scrolling = false;
      var timerId = 0;
      $(window).scroll(function(){
        if ($(this).scrollTop() > 60) {
          $('#rockect_scroll').fadeIn();
        }else{
          if (!scrolling) {
            $('#rockect_scroll').fadeOut();
          };
        }
      });
      $(function(){
        $('#rockect_scroll').hover(
          function(){
            if (!scrolling) {
              $('#rocket').fadeIn();
            };
            // $('#rocket').css('background-position', '-148px 0');
        }, function(){
          if (!scrolling) {
            $('#rocket').fadeOut();
          }
          // $('#rocket').css('background-position', '0 0');
        });
        $('#rocket').click(function(){
          var position=2;
          scrolling = true;
          $('html,body').animate({scrollTop:0},700, function(){
            $('#rockect_scroll').animate({marginTop:-1000}, 400, function(){
              scrolling = false;
              $('#rockect_scroll').css('marginTop', '-125px');
              $('#rockect_scroll').hide();
              $('#rocket').css('background-position', "-149px 0");
              $('#rocket').hide();
              clearInterval(timerId);
            });
          });
          timerId = setInterval(function(){
            var left = position*(-149);
            $('#rocket').css('background-position', left+"px 0");
            position++;
            if (position == 6) {
              position = 2;
            };
          }, 100);
        });
      });
    </script>
    <style type="text/css">
      #rockect_scroll{
        background:url(images/rocket_up.png) no-repeat scroll 0 0 transparent;
        position: fixed;
        right:0;
        top:80%;
        margin-top:-125px;
        cursor: pointer;
        width: 148px;
        height:210px;
        display: :none;
      }
      #rocket{
        background:url(images/rocket_up.png) no-repeat scroll -148px 0 transparent;
        width: 148px;
        height:210px;
        display: :none;
      }
    </style>
